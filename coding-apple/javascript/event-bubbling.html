<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .event-target {
      width: 300px;
      height: 200px;
      background-color: black;
      color: white;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div class="event-target">Event Target</div>
  <script>
    document.querySelector(".event-target").addEventListener("click", function (e) {
      console.log(e.target); //사용자가 실제로 누른 거
      console.log(e.currentTarget); //이벤트리스너 달린 곳, this; 라고도 쓸 수 있음
      e.preventDefault(); //이벤트 기본동작 막아줌, submit여도 submit 안된다거나 하게 가능
      e.stopPropagation(); //내 상위요소로 이벤트 버블링 막아줌
      // 이벤트 버블링 : 내가 만약 inner를 클릭하면 outer에도 자연스럽게 클릭한 것으로 컴퓨터는 받아들임
      // 그런 부분을 해결하기 위해 stopPropagation하거나, e.target을 이용해야 함
      // 예시
      if (e.target == document.querySelector(".event-target")) {
        console.log("똑같다");
      }
    })
  </script>
</body>

</html>
