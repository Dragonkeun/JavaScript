<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: gray;
      height: 3000px;
    }

    .background {
      background-color: lightgray;
      height: 2000px;
      margin-top: 200px;
    }

    .image {
      float: right;
      width: 400px;
      position: sticky;
      top: 100px;
    }

    .image img {
      width: 100%;
    }

    .text {
      float: left;
      width: 300px;
    }
  </style>
  <title>sticky</title>
</head>

<body>
  <div class="background">
    <div class="image">
      <img src="../html-css/images/portfolio-1.jpeg" alt="sticky image">
    </div>
    <div class="text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius fugit, accusantium at libero voluptate odio natus
      molestias quod. Voluptate maiores, in omnis commodi itaque at odit eum accusantium cum labore.
    </div>
  </div>
</body>

</html>
