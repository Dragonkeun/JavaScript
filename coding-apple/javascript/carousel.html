<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slide-container-wrapper {
      overflow: hidden;
    }

    .slide-container {
      width: 300vw;
      transition: all 1s;
    }

    .slide-box {
      width: 100vw;
      float: left;
    }

    .slide-box img {
      width: 100%;
    }

    .slide-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
  <title>carousel</title>
</head>

<body>
  <div class="slide-container-wrapper">
    <div class="slide-container">
      <div class="slide-box">
        <img src="../html-css/images/portfolio-1.jpeg">
      </div>
      <div class="slide-box">
        <img src="../html-css/images/portfolio-2.jpeg">
      </div>
      <div class="slide-box">
        <img src="../html-css/images/portfolio-3.jpeg">
      </div>
    </div>
  </div>
  <div class="slide-wrapper">
    <button class="slide">1</button>
    <button class="slide">2</button>
    <button class="slide">3</button>
  </div>
  <script>
    const slide = document.querySelectorAll(".slide");
    const slideContainer = document.querySelector(".slide-container");
    for (let i = 0; i < slide.length; i++) {
      slide[i].addEventListener("click",
        function () {
          slideContainer.style.transform = `translateX(${i * -100}vw)`
        });
    }

    const slideBox = document.querySelectorAll(".slide-box");
    let 시작좌표 = 0;
    let 눌렀는지 = false;
    for (let i = 0; i < slideBox.length; i++) {
      slideBox[i].addEventListener("mousedown", function (e) {
        // 마우스 클릭 시작 좌표를 구함
        시작좌표 = e.clientX;
        눌렀는지 = true;
      })
      slideBox[i].addEventListener("mousemove", function (e) {
        if (눌렀는지) {
          // 현재좌표 - 미리 구해놓은 시작좌표를 뺌 현재 좌표는 끝좌표임 mousedown 이므로
          // 끝좌표(현재좌표) - 시작좌표 를 해서 이동거리를 구하는 거임
          console.log(`이동한 거리 : ${e.clientX - 시작좌표}`);
        }
      })
      slideBox[i].addEventListener("mouseup", function () {
        눌렀는지 = false;
      })
    }
  </script>
</body>

</html>
