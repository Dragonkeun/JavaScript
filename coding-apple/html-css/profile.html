<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/profile.css">
  <script src="https://kit.fontawesome.com/08edd7b20e.js" crossorigin="anonymous"></script>
  <title>profile</title>
</head>

<body>
  <header class="header">
    <img src="images/lion.png" alt="프로필 사진" class="header-image">
    <div class="profile-info">
      <div class="profile-info-name">네이마루</div>
      <div class="profile-info-position">Forward</div>
      <div class="profile-info-team-wrapper">
        <i class="fa-solid fa-user"></i>
        <span class="profile-info-team">Paris SG</span>
      </div>
      <button class="profile-info-button">Contact</button>
    </div>
    <div class="profile-detail">
      <div class="profile-detail-location">경기도 남양주시</div>
      <div class="profile-detail-age">07년생</div>
      <div class="profile-detail-experience">신입</div>
      <div class="profile-detail-school">한국중학교</div>
    </div>
  </header>
  <nav class="nav">
    <span class="nav-text">Profile</span>
  </nav>
  <main class="main">
    <div class="left-main">
      <h4 class="left-main-title">WORKS</h4>
      <p class="left-main-text">축구하고, 축구하고, 골 넣고, 패스하고, 돈 버는 사람입니다</p>
    </div>
    <div class="center-main">
      <h4 class="center-main-first-title">
        ABOUT
      </h4>
      <p class="center-main-first-text">나는 축구선수입니다. 이름은 네이마루 입니다 저는 축구를 굉장히 좋아합니다.
        <br>
        브라질에서 태어나서 산토스, 바르셀로나, 파리생제르맹을 거쳤습니다.
      </p>
      <h4 class="center-main-second-title">
        SKILLS
      </h4>
      <div class="center-main-skills-wrapper">
        <button class="center-main-skills">드리블</button>
        <button class="center-main-skills">인성</button>
        <button class="center-main-skills">스피드</button>
        <button class="center-main-skills">슛</button>
        <button class="center-main-skills">얼굴</button>
      </div>
    </div>
    <div class="right-main">
      <div class="right-main-first-box">
        <i class="fa-solid fa-user right-main-icon"></i>
        <h5 class="right-main-first-title">Find me at champions league</h5>
        <button class="right-main-first-button">Sign Up</button>
        <div class="right-main-first-text">Alreay a member?</div>
      </div>
      <div class="right-main-second-box">
        <h5 class="right-main-second-box-title">Friends</h5>
        <div class="friend-wrapper">
          <div class="friend">
            <img src="images/lion.png" alt="메시" class="friend-image">
            <div class="friend-info">
              <div class="friend-info-name">리오넬 메시</div>
              <div class="friend-info-team">파리 생제르맹</div>
              <div class="friend-info-location">아르헨티나</div>
            </div>
          </div>
          <div class="friend">
            <img src="images/lion.png" alt="호날두" class="friend-image">
            <div class="friend-info">
              <div class="friend-info-name">호날두</div>
              <div class="friend-info-team">파리 생제르맹</div>
              <div class="friend-info-location">아르헨티나</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
