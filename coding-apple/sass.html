<!DOCTYPE html>
<html lang="en">

<!-- sass 문법은 css로 변환한 후 link하여야 적용이 된다.
sass, scss 파일이 있는데 sass 문법은 괄호를 안써도 된다.
인터넷에 예자가 많다는 이유로 scss를 추천한다고 함(코딩애플이) -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- scss를 링크하지 않고 css를 링크하는 것, live sass compile extend를 이용해 scss 파일이 css 로 자동으로 변환되고 그 css를 링크함 -->
  <link rel="stylesheet" href="styles/sass.css">
  <title>sass</title>
</head>

<body>

</body>

</html>
