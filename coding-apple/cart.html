<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cart.css">
  <title>CART</title>
</head>

<body>
  <div class="table-wrapper">
    <h3>장바구니</h3>
    <table>
      <tr class="table-top">
        <td colspan="2">ITEM</td>
        <td>AMOUNT</td>
        <td>PRICE</td>
        <td>TOTAL</td>
      </tr>
      <tr>
        <td><img src="images/lion.png" alt=""></td>
        <td class="product-name">정말 약한 사자<p>cat 200mm F2.8 GM OSS</p>
        </td>
        <td class="amount">1</td>
        <td class="price">19,900</td>
        <td class="total">19,900</td>
      </tr>
      <tr>
        <td><img src="images/lion.png" alt="사자" title="bbb"></td>
        <td class="product-name">정말 강한 사자<p>lion king 24mm f1.8 za</p>
        </td>
        <td class="amount">1</td>
        <td class="price">19,900</td>
        <td class="total">19,900</td>
      </tr>
      <tr>
        <td class="all-total" colspan="5">29,900</td>
      </tr>
    </table>
    <button class="buy-button">구매하기</button>
  </div>
</body>

</html>
